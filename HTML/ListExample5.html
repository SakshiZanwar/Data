<!-- List Example 5 -->
<!DOCTYPE html>
<html>
    <head>
        <title>List Example 5</title>
    </head>

    <body>
        <p>reversed attribute</p>
        <ol reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <p>start attribute</p>
        <ol start="5">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <p>type attribute</p>
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
    </body>
</html>
