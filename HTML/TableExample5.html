<!-- Table Example 5 -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td {
                padding: 5px;
            }
            th{
                text-align: center;
            }
            
            </style>
        <title>Table Example5</title>
    </head>

    <body>
        <em>A test table with merged cells</em>
        <table  style="width:25%">
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red<br>eyes</th>
            </tr>

            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>

            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>

            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>

        </table>
    </body>
</html>
