<!-- Table Example 4 -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td {
                text-align: left;
                padding: 3px;
            }
        </style>
        <title>Table Example4</title>
    </head>

    <body>
        <h2>Cell that spans two rows:</h2>
        <table style="width:50%">
            <tr>
                <th>Name:</th>
                <td>Vikas Rawat</td>
            </tr>
            <tr>
                <th rowspan="2">Telephone:</th>
                <td>9125577854</td>
            </tr>
            <tr>
                <td>8565557785</td>
            </tr>
        </table>
    </body>
</html>
