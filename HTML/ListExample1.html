<!-- List Example 1 -->
<!DOCTYPE html>
<html>
    <head>
        <title>List Example 1</title>
    </head>

    <body>
        <ol type="1">
            <li>html</li>
            <li>list</li>
        </ol>
        <ol type="A">
            <li>html</li>
            <li>list</li>
        </ol>
        <ol type="a">
            <li>html</li>
            <li>list</li>
        </ol>
        <ol type="I">
            <li>html</li>
            <li>list</li>
        </ol>
        <ol type="i">
            <li>html</li>
            <li>list</li>
        </ol>
    </body>
</html>
