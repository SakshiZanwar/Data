<!DOCTYPE html>
<html>
<head>
	<title>>>> Operator in JavaScript</title>
	<script>
		for (let i=0; i<16; i++) {
		task(i);
		}
		
		function task(i) {
		setTimeout(function() {
			console.log(i);
		}, 2000 * i);
		}
		</script>
		
	
</head>
